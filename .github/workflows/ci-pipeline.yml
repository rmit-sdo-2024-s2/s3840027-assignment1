name: ci pipeline
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
    - name: checkout code
      uses: actions/checkout@v2
    - name: run linter
      run: npm run lint
    - name: run unit tests
      run: npm test
    - name: generate artifact
      run: npm run build
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/
